<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<center>
<img onclick="left()" src = "sv.jpg" weith="50" height="50">
<img id="text" src = "zima.jpg">
<img onclick="right()" src="sp.png" weith="50" height="50">
</center>
<audio id="text3" src="mp3.mp3">

</audio>
</body>
<script>
    i=1
    function setImg() {
        if (i == 1) {
            document.getElementById('text').src = 'zima.jpg'
        }
        else if (i == 2) {
            document.getElementById('text').src = 'vesna.jpg'
        }
        else if (i == 3) {
            document.getElementById('text').src = 'leto.jpg'
        }
        else if (i = 4) {
            document.getElementById('text').src = 'osen.jpg'
        }

    }
        function left() {
        document.getElementById('text3').play()
        i -= 1
        if (i == 0) {
            i = 4
        }
        setImg()
    }
    function right() {
        document.getElementById('text3').play()
        i += 1
        if (i == 5) {
            i = 1
        }
        setImg()
    }
</script>
</html>
